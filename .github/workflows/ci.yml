name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# ============================================================================
# REQUIRES macOS 26 / Xcode 26 / iOS 26 SDK
# ============================================================================
# EmbedKit uses VectorAccelerate 0.3.4+ which is Metal 4 ONLY and requires the
# macos-26 runner with Xcode 26. MetalCompilerPlugin generates debug.metallib
# for shader debugging in DEBUG builds.
# ============================================================================

env:
  XCODE_VERSION: '26'  # Swift 6.2 - required for swift-tools-version 6.2
  # Note: DEVELOPER_DIR is set automatically by setup-xcode action

jobs:
  build:
    name: Build (macOS Debug)
    runs-on: macos-26
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Download Metal Toolchain
        run: |
          # MetalCompilerPlugin requires the Metal Toolchain which may not be
          # pre-installed on GitHub runners. Download it before building.
          xcodebuild -downloadComponent MetalToolchain

      - name: System Info
        run: |
          echo "## System Info" >> $GITHUB_STEP_SUMMARY
          echo "- Swift: $(swift --version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "- Xcode: $(xcodebuild -version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: $(sw_vers -productVersion)" >> $GITHUB_STEP_SUMMARY
          echo "- CPU: $(sysctl -n machdep.cpu.brand_string)" >> $GITHUB_STEP_SUMMARY

      - name: Cache SPM (commit-specific)
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
            ${{ runner.os }}-spm-

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Build (Debug)
        run: |
          swift build -v 2>&1 | tee build.log
          echo "## Build (macOS Debug)" >> $GITHUB_STEP_SUMMARY
          echo "Build succeeded" >> $GITHUB_STEP_SUMMARY

      - name: Verify MetalCompilerPlugin Output
        run: |
          echo "## MetalCompilerPlugin Verification" >> $GITHUB_STEP_SUMMARY

          # Check for debug.metallib created by MetalCompilerPlugin
          DEBUG_LIB=$(find .build -name "debug.metallib" -type f 2>/dev/null | head -1)

          if [ -n "$DEBUG_LIB" ]; then
            SIZE=$(du -h "$DEBUG_LIB" | cut -f1)
            echo "- ✅ debug.metallib found ($SIZE) - shader debugging enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ debug.metallib not found - MetalCompilerPlugin may not have run" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for EmbedKit's bundled release metallib
          EMBEDKIT_LIB=$(find .build -name "EmbedKitShaders.metallib" -type f 2>/dev/null | head -1)
          if [ -n "$EMBEDKIT_LIB" ]; then
            SIZE=$(du -h "$EMBEDKIT_LIB" | cut -f1)
            echo "- ✅ EmbedKitShaders.metallib found ($SIZE)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-log
          path: build.log
          retention-days: 7

  # ============================================================================
  # iOS Build - Ensures platform-specific code compiles for iOS
  # ============================================================================

  build-ios:
    name: Build (iOS)
    runs-on: macos-26
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Download Metal Toolchain
        run: xcodebuild -downloadComponent MetalToolchain

      - name: List Available iOS Simulators
        run: |
          echo "Available iOS Simulators:"
          xcrun simctl list devices available | grep -i iphone | head -10

      - name: Cache SPM (iOS)
        uses: actions/cache@v5
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-ios-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-ios-

      - name: Build for iOS Simulator
        run: |
          # Build EmbedKit for iOS Simulator
          # Use generic destination to work across Xcode versions
          xcodebuild build \
            -scheme EmbedKit \
            -destination 'generic/platform=iOS Simulator' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build-ios.log

          echo "## Build (iOS)" >> $GITHUB_STEP_SUMMARY
          echo "iOS Simulator build succeeded" >> $GITHUB_STEP_SUMMARY

      - name: Upload Build Log
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: build-ios-log
          path: build-ios.log
          retention-days: 7

  # ============================================================================
  # Test Jobs - Split into batches to avoid hanging and isolate failures
  # ============================================================================

  test-tokenizer:
    name: Test (Tokenizer)
    runs-on: macos-26
    needs: build
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Restore SPM Cache
        uses: actions/cache@v5
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
            ${{ runner.os }}-spm-

      - name: Run Tokenizer Tests
        run: |
          echo "Running tokenizer tests..."
          swift test --filter "^EmbedKitTests\.(BPETokenizerTests|SentencePieceTokenizerTests|WordPieceTokenizerTests|TokenizerLoaderTests|TokenizerParityTests|TokenizerDeepTests|TokenizerContractionsHyphenNumeralsTests|TokenizerSubwordDecodeTests|TokenizerUnicodePunctuationTests|TokenizerUNKBehaviorTests|TokenCacheKeyTests|TokenCacheTests|TokenizationConcurrencyTests|TokenLengthSortingTests)" 2>&1 | tee test.log

          if grep -q "Test run with" test.log; then
            SUMMARY=$(grep "Test run with" test.log | tail -1)
            echo "## Tokenizer Tests" >> $GITHUB_STEP_SUMMARY
            echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Test Log
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-tokenizer-log
          path: test.log
          retention-days: 7

  test-batch:
    name: Test (Batch Processing)
    runs-on: macos-26
    needs: build
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Xcode
