      - name: Run Metal Tests
        run: |
          echo "Running Metal/GPU tests..."
          swift test --filter "^EmbedKitTests\.(MetalLoaderTests|MetalNormalizationParityTests|MetalPoolingParityTests|MetalSimilarityParityTests|MetalContextIntegrationTests|Metal4CommandEncodingTests|Metal4EdgeCaseTests|Metal4ResourceManagementTests|SharedMetalContextManagerTests|GPUOptimizerTests|GPUOptimizerPersistenceTests|AccelerateBLASTests|AccelerationManagerTests|TensorOperationsTests|TensorStorageManagerTests|TensorLifecycleManagerTests|TensorOperationDispatcherTests|TensorResultExtractorTests|TensorDescriptorFactoryTests|CommandAllocatorTests|MetalDeviceExtensionsTests)" 2>&1 | tee test.log

          if grep -q "Test run with" test.log; then
            SUMMARY=$(grep "Test run with" test.log | tail -1)
            echo "## Metal Tests" >> $GITHUB_STEP_SUMMARY
            echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
